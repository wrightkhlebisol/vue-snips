<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <style>
        .is-loading{
            background-color: red;
        }
    </style>

    
</head>
<body>
    <div id="app">
        <h1>{{ message.split('').reverse().join('') }}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        Vue.config.devtools = true;
        let app = new Vue({
            el: '#app',
            data: {
               message: "Now its set through Javascript afresh",
               className: "color-red",
               isLoading: true,
            },
            methods: {
                toggleLoad(){
                    this.isLoading = !this.isLoading;
                }
            }
        })
    </script>
</body>
</html>
